<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stone.css">
  
      
</head>
<body>
    <h1>Rock  Paper  Scissor</h1>
    <div id="maindiv">
        <div class="rock">
            <img src="https://drawcartoonstyle.com/wp-content/uploads/2022/03/Draw-the-whole-hand-1024x1024.png" id="stone" alt="stone">
         </div>
        <div class="paper">
            <img src="https://drawcartoonstyle.com/wp-content/uploads/2022/03/Color-the-hand-and-draw-the-fingernails-600x600.png" id="paper" alt="paper">
        </div>
        <div class="scissor">
            <img src="https://cdn.vectorstock.com/i/preview-1x/50/28/hand-with-two-fingers-up-in-peace-or-victory-vector-42705028.webp" id="scissor" alt="scissor">
        </div>
    </div>
    <div id="scoresdiv">
   <div id="user">Your Score:</div> 
   <div id="comp">Comp Score:</div> 
</div>

<button id="show">Winner Tracker</button>
</body>
<script src="stone.js"></script>
</html>
